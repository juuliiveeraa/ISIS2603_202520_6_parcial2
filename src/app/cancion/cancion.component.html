<div class="card p-4">
  <h2>Canciones</h2>

    <div *ngFor="let item of seleccion" class="card my-3 p-3 border rounded">
        <h5 class="mb-1">{{ item.ingrediente.nombre }}</h5>
        <p class="mb-2 text-muted">{{ item.ingrediente.descripcion }}</p>

        <div style="margin-left:auto">
            <button class="btn btn-sm btn-success me-2" (click)="favorite(item)">Favorite</button>
        </div>
